    <body background="imagenes/fondo3.jpg">

        <div class="row" >

                <div id="login-page" class="row">
                    <div class="col s12 z-depth-4 card-panel">
                        <form class="login-form">
                            <div class="row">
                                <div class="input-field col s12 center">
                                    <img src="images/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
                                    <p class="center login-form-text">Ingrese</p>
                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="icon_prefix" type="text" name="usuario">
                                    <label for="icon_prefix">Usuario</label>   

                                </div>
                            </div>
                            <div class="row margin">
                                <div class="input-field col s12">
                                    <i class="mdi-action-lock-outline prefix"></i>
                                    <input id="password" type="password">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">          
                                <div class="input-field col s12 m12 l12  login-text">
                                    <input type="checkbox" id="remember-me">
                                    <label for="remember-me">Recuerdame</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <a href="index.html" class="btn waves-effect waves-light col s12">Login</a>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s6 m6 l6">
                                    <p class="margin medium-small"><a href="registrate.html">Registrate ahora!</a></p>
                                </div>
                                <div class="input-field col s6 m6 l6">
                                    <p class="margin right-align medium-small"><a href="index.html">Olvido su password ?</a></p>
                                </div>          
                            </div>

                        </form>
